<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forum</title>
  <script src="../JS/forum.js"></script>
  <link rel="stylesheet" href="../CSS/forum.css">
  <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
<header>
  <div class="header-container">
    <!-- logo i naziv -->
    <div class="header-left">
      <img src="../DATA/bez_pozadine_logo-removebg-preview.png" alt="Smart Student Zadar logo" class="header-logo">
      <span class="site-title">Smart Student Zadar</span>
    </div>

    <!-- Hamburger ikona za mobilne uređaje -->
    <div class="hamburger" onclick="toggleMenu()">&#9776;</div>

    <!-- Navigacija -->
    <nav class="header-nav" id="navMenu">
      <a href="index_logged_in.html">Početna</a>
      <a href="#usluge">Usluge</a>
      <a href="#kontakt">Kontakt</a>
      <a href="login.html" class="login-icon" title="Prijava">&#128274;</a>
    </nav>
  </div>
</header>

<section class="forum-section">
  <div class="forum-controls">
    <input type="text" id="searchInput" placeholder="Pretraži postove...">
    <select id="sortSelect">
      <option value="newest">Najnovije</option>
      <option value="oldest">Najstarije</option>
      <option value="az">A-Z Naslov</option>
    </select>
  </div>

  <form id="postForm" class="forum-form">
    <input type="text" id="username" placeholder="Vaše ime" required>
    <input type="text" id="title" placeholder="Naslov teme" required>
    <textarea id="description" placeholder="Opis..." required></textarea>
    <input type="text" id="tags" placeholder="#tagovi (npr. #tražimpomoć)" required>
    <input type="file" id="imageInput" accept="image/*">
    <button type="submit">Objavi</button>
  </form>

  <div id="postsContainer" class="posts-container"></div>
</section>


<footer>
  <div class="footer-container">
    <!-- Lijevo: Logo + Naziv -->
    <div class="footer-section" id="footer-section-logo">
      <img src="../DATA/bez_pozadine_logo-removebg-preview.png/" alt="Smart Student Zadar logo" class="footer-logo">
    </div>

    <!-- Sredina: Administratori -->
    <div class="footer-section">
      <h4>Administratori</h4>
      <p><strong>Eli Puljiz</strong><br>
        e-mail: <a href="mailto:epuljiz24@unizd.hr">epuljiz24@unizd.hr</a><br>
        tel: +385 91 123 4567</p>

      <p><strong>Lucijan Krpina</strong><br>
        e-mail: <a href="mailto:lkrpina24@unizd.hr">lkrpina24@unizd.hr</a><br>
        tel: +385 91 765 4321</p>
    </div>

    <!-- Desno: Lokacija -->
    <div class="footer-section">
      <h4>Lokacija</h4>
      <p>Sveučilište u Zadru<br>
        Studentski centar<br>
        Ulica dr. Franje Tuđmana 24 d<br>
        23 000 Zadar</p>
    </div>
  </div>
</footer>

</body>
</html>
