<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login | MyCompany</title>
    <link rel="stylesheet" href="../CSS/logincss.css" />
</head>
<body>
<div class="login-wrapper">
    <div class="login-card">
        <div class="logo">AAI@EduHr</div>
        <img class="logo-slika" src="../DATA/bez_pozadine_logo-removebg-preview.png" alt="logo">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" />
            <input type="password" id="password" placeholder="Password" />

            <button type="submit" id="loginBtn">Login</button>
            <button type="submit" id="cancelBtn" style="background: #c94c4c">Cancel</button>
        </form>
    </div>
</div>
<script src="../JavaScript/scripts-eng.js"></script>
</body>
</html>
